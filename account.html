<html>
<head>
  <title>Amanda's Account Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" 
  integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
 
</head>
<header>
 
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" >
      <img src="AMANDA.png" alt="Logo" style="width:80px;">
    </a>
    <a class="navbar-brand" href="/">Home
   </a>
   <a class="navbar-brand" href="CWH">Canadian Web Hosting Page
  </a>
  <a class="navbar-brand" href="account">Create Account
  </a>
  <a class="navbar-brand" href="signIn">Sign In to WHC
  </a>
 </nav> 
</header>
<body>
  <br>

  <div class="wrap">
    <div class="search" style="padding:40px;">
       <input type="text" class="searchTerm" placeholder="Type inqury here...">
       <button type="button" class="btn btn-info">Search</button>
    </div>
 </div>
  <div style="margin:100px;">
    <h2>Create a new account</h2>
    <form>
      <div class="form-group">
        <label for="exampleFirstName">First name</label>
        <input type="text" class="form-control" id="exampleFirstName1" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleLastName">Last name</label>
        <input type="text" class="form-control" id="exampleLastName1" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleusesr1">Username</label>
        <input type="text" class="form-control" id="exampleuser1" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Attach any additional documents.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Agree to terms and conditions
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
</html>
